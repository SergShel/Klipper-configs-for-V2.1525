#####################################################################
#	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800
gcode:
  TURN_OFF_HEATERS 
  M84
  M117 Idle  
  SET_FAN_SPEED FAN=exhaust_fan SPEED=0.0
  #SET_LED_TEMPLATE TEMPLATE= LED=sb_leds
  #SET_LED LED=sb_leds

[safe_z_home] #<---
##	XY Location of the Z Endstop Switch
##	Update -10,-10 to the XY coordinates of your endstop pin 
##	(such as 157,305) after going through Z Endstop Pin
##	Location Definition step.
home_xy_position:150,150 #<- changed for tap
speed:200 #<- changed for tap
z_hop:10 #<- changed for tap
   
[quad_gantry_level]
##	Use QUAD_GANTRY_LEVEL to level a gantry.
##	Min & Max gantry corners - measure from nozzle at MIN (0,0) and 
##	MAX (250, 250), (300,300), or (350,350) depending on your printer size
##	to respective belt positions

#--------------------------------------------------------------------
##	Gantry Corners for 300mm Build
##	Uncomment for 300mm build
gantry_corners:
	-60,-10
	360,370
##	Probe points
points:
	50,25
	50,225
	250,225
	250,25

#--------------------------------------------------------------------
speed: 650
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.0075
max_adjust: 10


[filament_motion_sensor btt_sensor]
detection_length: 10.0
#   The minimum length of filament pulled through the sensor to trigger
#   a state change on the switch_pin
#   Default is 7 mm.
extruder: extruder
#   The name of the extruder section this sensor is associated with.
#   This parameter must be provided.
switch_pin: PA2
#   The pin on which the switch is connected. This parameter must be
#   provided.
pause_on_runout: True
#   When set to True, a PAUSE will execute immediately after a runout
#   is detected. Note that if pause_on_runout is False and the
#   runout_gcode is omitted then runout detection is disabled. Default
#   is True.
runout_gcode:
    M117 Filament out
#   A list of G-Code commands to execute after a filament runout is
#   detected. See docs/Command_Templates.md for G-Code format. If
#   pause_on_runout is set to True this G-Code will run after the
#   PAUSE is complete. The default is not to run any G-Code commands.
#insert_gcode:
#   A list of G-Code commands to execute after a filament insert is
#   detected. See docs/Command_Templates.md for G-Code format. The
#   default is not to run any G-Code commands, which disables insert
#   detection.
#event_delay: 3.0
#   The minimum amount of time in seconds to delay between events.
#   Events triggered during this time period will be silently
#   ignored. The default is 3 seconds.
#pause_delay: 0.5
#   The amount of time to delay, in seconds, between the pause command
#   dispatch and execution of the runout_gcode. It may be useful to
#   increase this delay if OctoPrint exhibits strange pause behavior.
#   Default is 0.5 seconds.


#####################################################################
#   Bed Mesh
#####################################################################

[bed_mesh]
speed: 300
horizontal_move_z: 8
##--------------------------------------------------------------------
##	Uncomment for 300mm build
mesh_min: 40, 40
mesh_max: 260,260
##--------------------------------------------------------------------
fade_start: 0.6
fade_end: 10.0
probe_count: 9,9
algorithm: bicubic
zero_reference_position: 150, 150

#####################################################################
#	OrcaSlicer stuff
#####################################################################

# Enable object exclusion
[exclude_object]

# Enable arcs support
[gcode_arcs]
resolution: 0.1


#####################################################################
#	Displays
#####################################################################

#--------------------------------------------------------------------

[display]
##	mini12864 LCD Display
lcd_type: uc1701
cs_pin: PC11
a0_pin: PD2
rst_pin: PC10
encoder_pins: ^PC6,^PC7
click_pin: ^!PA8
contrast: 63
spi_bus: spi1
##spi_software_mosi_pin: PA7
##spi_software_mosi_pin: PA6
##spi_software_sclk_pin: PA5

[neopixel fysetc_mini12864]
##	To control Neopixel RGB in mini12864 display
pin: PC12
chain_count: 3
chain_count: 60
initial_RED: 0.1
initial_GREEN: 0.5
initial_BLUE: 0.0
color_order: RGB

##	Set RGB values on boot up for each Neopixel. 
##	Index 1 = display, Index 2 and 3 = Knob
[delayed_gcode setdisplayneopixel]
initial_duration: 1
gcode:
        SET_LED LED=fysetc_mini12864 RED=1 GREEN=1 BLUE=1 INDEX=1 TRANSMIT=0
        SET_LED LED=fysetc_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=2 TRANSMIT=0
        SET_LED LED=fysetc_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=3 
        SB_LEDS_ON

[delayed_gcode DISABLEFILAMENTSENSOR]
initial_duration: 1
gcode:
    SET_FILAMENT_SENSOR SENSOR=btt_sensor ENABLE=0
#--------------------------------------------------------------------



#####################################################################
#	Macros
#####################################################################

[gcode_macro G32]
gcode:
    BED_MESH_CLEAR
    STATUS_HOMING
    G28
    STATUS_LEVELING
    QUAD_GANTRY_LEVEL
    STATUS_HOMING
    G28
    ##	Uncomment for for your size printer:
    #--------------------------------------------------------------------
    ##	Uncomment for 250mm build
    #G0 X125 Y125 Z30 F3600
    
    ##	Uncomment for 300 build
    G0 X150 Y150 Z60 F5600
    
    ##	Uncomment for 350mm build
    #G0 X175 Y175 Z30 F3600
    #--------------------------------------------------------------------
[gcode_macro SB_LEDS_ON]
gcode:
  SET_LED_TEMPLATE TEMPLATE=temperature_color LED=sb_leds param_hot_temp=50 param_cool_temp=18 INDEX=1 param_sensor="'extruder'"
  SET_LED_TEMPLATE TEMPLATE=temperature_color LED=sb_leds param_hot_temp=235 param_cool_temp=18 INDEX=2 param_sensor="'extruder'"
  SET_LED_TEMPLATE TEMPLATE=temperature_color LED=sb_leds param_hot_temp=235 param_cool_temp=18 INDEX=3 param_sensor="'extruder'"

[gcode_macro SB_LEDS_OFF]
gcode: 
    # To stop monitoring a temperature, and resume normal LED control
    SET_LED_TEMPLATE TEMPLATE= LED=sb_leds
   
[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
gcode:
    # Parameters
    {% set bedtemp = params.BED|int %}
    {% set hotendtemp = params.HOTEND|int %}

    M190 S{bedtemp}                                                              ; set & wait for bed temp
    M109 S{150}                                                                  ; set & wait for hotend (onlz Up to 150 degrees for probing with tap)
    

    SB_LEDS_OFF
    
    STATUS_HOMING
    G28                            ; home all axes
    BED_MESH_PROFILE LOAD="default"
    STATUS_LEVELING
    QUAD_GANTRY_LEVEL
    M109 S{hotendtemp}                                                           ; set & wait for hotend temp
   ; G1 Z20 F3000                   ; move nozzle away from bed
    STATUS_CLEANING
    clean_nozzle
    # STATUS_CALIBRATING_Z
    # calibrate_z
    ##G28 Z
    STATUS_PRINTING
    purge_line
    SET_FILAMENT_SENSOR SENSOR=btt_sensor ENABLE=1
    M117 Printing...

    # SET_LED_TEMPLATE TEMPLATE= LED=sb_leds INDEX=2
    # SET_LED_TEMPLATE TEMPLATE= LED=sb_leds INDEX=3
    # SET_LED LED=sb_leds INDEX=2 WHITE=1 TRANSMIT=0
    # SET_LED LED=sb_leds INDEX=3 WHITE=1
    
   

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-10.0 F3600                ; retract filament
    G91                            ; relative positioning
    G0 Z1.00 X20.0 Y20.0 F20000    ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G1 Z2 F3000                    ; move nozzle up 2mm
    G90                            ; absolute positioning
    G0  X150 Y250 F3600            ; park nozzle at rear
    BED_MESH_CLEAR
    STATUS_READY

    SB_LEDS_ON
    SET_FILAMENT_SENSOR SENSOR=btt_sensor ENABLE=0


[gcode_macro test_speed_fast]
gcode:
        G28 X0 Y0
        GET_POSITION
        G1 X0 Y0     F27000
        G1 X300 Y300 F27000
        G1 X0 Y0     F27000
        G1 X300 Y300 F27000

        G1 X0 Y280 F36000

        G1 X300 Y0 F27000
        G1 X0 Y280 F27000
        G1 X300 Y0 F27000
        G1 X0 Y280 F27000

        G1 X0 Y0 F36000
        G1 X300 Y0 F36000
        G1 X300 Y300 F36000
        G1 X0 Y280 F36000
        G1 X0 Y0 F36000
        G28 X0 Y0
        GET_POSITION


[gcode_macro purge_line]
gcode: 
    ##Purge-Line Start
    G1 Z2.0 F3000                               ; Move Z Axis up
    G1 X10 Y0.5 F6000                           ; move to position X10 Y0.5
    G0 Z0.24                                    ; move the toolhead to Z position 0.24
    G92 E0                                      ; zero the extruded length 
    G1 X120 E28 F1200                           ; Extrude 14mm of filament in a 7 cm line. 
    G1 X130 F6000                               ; Move to X130. 
    G1 Z2.0 F750                                ; Move Z Axis up. 
    G92 E0                                      ; zero the extruded length again 
    G1 E-0.4 F750                               ; Retract a little
    ##Purge-Line Ende
    

    
